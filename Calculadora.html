<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" >
  <title>Calculadora</title>
  <link rel="stylesheet" href="Calculadora/style.css">

</head>
<body>
<input class ="testview" name="textview">

<table>
      <tr>
        <td><input class="button" type="button" value="1" onclick="colocar(1)">
        <td><input class="button" type="button" value="2" onclick="colocar(2)">
        <td><input class="button" type="button" value="3" onclick="colocar(3)">
        <td><input class="button" type="button" value="+" onclick="colocar('+')">
      </tr>
      <tr>
        <td><input class="button" type="button" value="4" onclick="colocar(4)">
        <td><input class="button" type="button" value="5" onclick="colocar(5)">
        <td><input class="button" type="button" value="6" onclick="colocar(6)">
        <td><input class="button" type="button" value="-" onclick="colocar('-')">
      </tr>
      <tr>
        <td><input class="button" type="button" value="7" onclick="colocar(7)">
        <td><input class="button" type="button" value="8" onclick="colocar(8)">
        <td><input class="button" type="button" value="9" onclick="colocar(9)">
        <td><input class="button" type="button" value="=" onclick="igual('=')">
      </tr>
      <tr>
        <td><input class="button" type="button" value="0" onclick="colocar(0)">
        <td><input class="button" type="button" value="c" onclick="zerar('c')">
      </tr>
</table>
</body>
</html>
